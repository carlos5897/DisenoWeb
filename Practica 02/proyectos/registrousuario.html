<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrousuario.css">
    <title>Registrar Usuario</title>
    
    <link rel="icon" href="img/usat.jpg">
  
</head>
<body>  

  <div class="registrousuario">

    <div class="formulario">      
      <h1>Registrar Usuario</h1>
        <h3>Ingrese sus datos por favor</h3>
            
                <p>
                  <label for="nombres" class="colocar_nombres">Nombres
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_nombres" id="nombres" required="obligatorio" placeholder="Escribe tus nombres">
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>

                <p>
                    <label for="edad" class="colocar_edad">Edad
                        <span class="obligatorio">*</span>
                    </label>
                      <input type="ed" name="introducir_edad" id="edad" required="obligatorio" placeholder="Escribe tu edad">
                </p>  
            
                <p>
                  <label for="telefone" class="colocar_telefono">Teléfono
                  </label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>   
                
                <p>
                    <label for="sexo" class="colocar_sexo">Sexo
                    </label>
                    <input type="sex" name="introducir_sexo" id="sexo" placeholder="Escribe tu sexo">
                </p>

                <p>
                    <label for="direccion" class="colocar_direccion">Dirección
                    </label>
                    <input type="dir" name="introducir_direccion" id="direccion" placeholder="Escribe tu dirección">
                </p>
              
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
            
          </form>
    </div>  
  </div>

</body>
</html>
